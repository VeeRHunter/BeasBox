<ion-header no-border>
</ion-header>

<ion-content>
    <div class="back-bt" (tap)="goBack()">
        <!-- navPop -->
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        BACK
    </div>
    <div class="cart-bt" (tap)="onShowCart()">
        <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
    </div>
    <div class="menu-bt" menuToggle="right">
        <!-- <img src="assets/imgs/menu-bt.jpg"> -->
        <ion-icon name="menu"></ion-icon>
        <!-- <img src="assets/imgs/menu-bt.png" class="menu-slash-image" menuClose> -->
    </div>
    <div class="first-block">
        <div class="mask"></div>
        <img src="assets/imgs/pre-curated.jpg">
        <div class="first-line">PRE-CURATED</div>
        <div class="second-line">BOXES</div>
        <div class="third-line">Let's get it!</div>
    </div>
    <div class="second-block">
        <div class="title">
            BROWSE BY CATEGORY
        </div>
        <ion-list>
            <button ion-item (tap)="getSubCateProducts('All')"> ALL <ion-icon name="arrow-forward"></ion-icon></button>
            <button ion-item (tap)="getSubCateProducts('his')"> FOR HIM <ion-icon name="arrow-forward"></ion-icon></button>
            <button ion-item (tap)="getSubCateProducts('hers')"> FOR HERS <ion-icon name="arrow-forward"></ion-icon></button>
            <button ion-item (tap)="getSubCateProducts('birthdays')"> BIRTHDAY <ion-icon name="arrow-forward"></ion-icon></button>
            <button ion-item (tap)="getSubCateProducts('weddings')"> WEDDING <ion-icon name="arrow-forward"></ion-icon></button>
            <button ion-item (tap)="getSubCateProducts('housewarmings')"> HOUSEWARMING <ion-icon name="arrow-forward"></ion-icon></button>
            <button ion-item (tap)="getSubCateProducts('babys')"> BABY <ion-icon name="arrow-forward"></ion-icon></button>
        </ion-list>
    </div>
</ion-content>
